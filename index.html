<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Code Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css"/>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="times">Time: <span id="countdown">75</span></div>
        <div class="container" id="challenge" >
            <div class="row">
                <div class="col-sm-12 text-center">
                  <h1>Coding Quiz Challenge</h1>
                  <h3>Try to answer the following code-related questions within the time limit.
                        Keep in mind that incorrect answers will penalize your score time by ten seconds!
                  </h3>
                  <h2 id="countdown"></h2>
                  <button class="btn btn-primary" id="start-quiz">Start Quiz</button>
               </div>
            </div>
        </div>
        <div class="container d-none" id="quiz-questions"> 
            <div class="row">

               <div class="normal-box" id="quiz-options">

                <p id="q_text"></p>

                <div  id="q_options">
                    <div><button id="option_a" value="optionA" ></button></div>
                    <div><button id="option_b" value="optionB" ></button></div>
                    <div><button id="option_c" value="optionC" ></button></div>
                    <div><button id="option_d" value="optionD" ></button></div>
                </div>
                  
                 <hr>
                 <p id="answer"></p>    

               </div> 
            </div>
        </div>

        <div class="container d-none" id="result-screen">
            <div class="normal-box input-block">
            <h2>All Done!</h2>
            <div><span>Your final score is </span><span id="score"></span></div>
            <br />
            <div><span>Enter Initials: <input id="input-username" type="text" /><button id="score-submit">Submit</button></span>
            </div>
            </div>
        </div>

        <div class="container d-none" id="hswrapper">
            <div class="normal-box input-block" id="score_wrapper">
                <h3>Highscores</h3>
                <div>
                <ul id="user_name">

                </ul>
               
                </div>
                <button id="redo">Go Back</button>
                <button id="clear">Clear Highscores</button>
                
            </div>


            <button class="d-none" id="reset">Reset</button>
        </div>
        <script src="./questions.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
